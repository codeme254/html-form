<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first webpage</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="country">country</label>
                <input type="text" value="kenya" readonly>
            </div>
            <div>
                <label for="first-name">Your first name</label>
                <input type="text" id="first-name" maxlength="15" placeholder="first name" />
            </div>
    
            <div>
                <label for="last-name">Your last name</label>
                <input type="text" id="last-name" placeholder="last name">
            </div>
    
            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="surname">
            </div>
        </fieldset>

        <div>
            <label for="country">Which country are you from</label>
            <select id="country">
                <option>Kenya</option>
                <option>Uganda</option>
                <option>Tanzania</option>
                <option>Rwanda</option>
                <option>Burundi</option>
            </select>
        </div>

        <fieldset>
            <legend>Education Information</legend>
            <div>
                <label for="personal-info">Tell us about your academia journey</label>
                <textarea id="personal-info" placeholder="your story"></textarea>
            </div>
    
            <div>
                <label for="unis">Select your University</label>
                <input type="text" list="universities" id="unis">
                <datalist id="universities">
                    <option>MUT</option>
                    <option>DEKUT</option>
                    <option>Embu Uni</option>
                    <option>KyU</option>
                    <option>UON</option>
                    <option>KU</option>
                </datalist>
            </div>
        </fieldset>

        <div>
            <label for="age">age</label>
            <input type="number" min="1" max="150" id="age">
        </div>

        <div>
            <label for="email">Your email address</label>
            <input type="email" id="email">
        </div>

        <div>
            <label for="pass">Type a strong password</label>
            <input type="password" id="pass">
        </div>

        <div>
            <p>Which languages would you like to learn</p>
            <label for="html">HTML</label>
            <input type="checkbox" id="html" checked>

            <label for="css">CSS</label>
            <input type="checkbox" id="css">

            <label for="js">JavaScript</label>
            <input type="checkbox" id="js">
        </div>

        <div>
            <p>What is your gender</p>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender" checked>

            <label for="female">female</label>
            <input type="radio" id="female" name="gender">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender">
        </div>

        <div>
            <label for="col">What's your fav color</label>
            <input type="color" id="col">
        </div>

        <div>
            <label for="dob">When were you born</label>
            <input type="date" id="dob">
        </div>

        <div>
            <label for="time">When did you check in</label>
            <input type="time" id="time">
        </div>

        <div>
            <label for="pf">Upload a profile photo</label>
            <input type="file" id="pf">
        </div>
    </form>
</body>
</html>
